<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos de Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        <i class="material-symbols-outlined bottom-align big-red">home</i>
        Iconos en Google Icons</h1>
    <div>
        <p>
            <i class="material-symbols-outlined bottom-align big-red">search</i>
            Busqueda
        </p>
    </div>
    <div>
        <p>
            <i class="material-symbols-outlined bottom-align big-red">done</i>
            Terminado
        </p>
    </div>

    <div>
        <p>
            <i class="material-symbols-outlined bottom-align big-red">chevron_right</i>
            Flecha roja
        </p>
    </div>

    <div>
        <i class="material-symbols-outlined bottom-align big-red"> edit_note</i>
        <textarea name="texto" id="texto" cols="30" rows="5">Introduzca su texto</textarea>
    </div>
</body>
</html>
