<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos de Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        <ion-icon class="big-red bottom-align" name="home-outline"></ion-icon>
        Iconos en Google Icons</h1>
    <div>
        <p>
            <ion-icon class="big-red bottom-align" name="search-outline"></ion-icon>
            Busqueda
        </p>
    </div>
    <div>
        <p>
            <ion-icon class="big-red bottom-align" name="checkmark-done-outline"></ion-icon>
            Terminado
        </p>
    </div>

    <div>
        <p>
            <ion-icon class="big-red bottom-align" name="caret-forward-outline"></ion-icon>
            Flecha roja
        </p>
    </div>

    <div>
        <ion-icon class="big-red bottom-align" name="text-outline"></ion-icon>
        <textarea name="texto" id="texto" cols="30" rows="5">Introduzca su texto</textarea>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
