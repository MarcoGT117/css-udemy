<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posicionamiento</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Posicionamiento</h1>

    <h2>Div estatico</h2>
    <div class="estatico">Elemento de tipo div</div>

    <h2>Div relativo</h2>
    <div class="relativo">Elemento de tipo div</div>

    <h2>Div fijado</h2>
    <div class="fijado">Elemento de tipo div</div>
    <p>Parrafo</p>
    
    <h2>Div absoluto</h2>
    <div class="relativo grande">Elemento de tipo div relativo
        <div class="absoluto">div absoluto</div>
    </div>
    
    <!-- Sticky gunciona como relativo, pero cuando el elemento sale de pantalla se comienza a comportar como un fixed -->
    <h2>Div sticky</h2>
    <div class="sticky">Elemento de tipo div</div>
    <p style="padding-bottom: 2000px;">Parrafo</p>
  </body>
</html>
